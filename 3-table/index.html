<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>HTML - Tableau</title>
        <style>
            th,
            td {
                border: 1px solid black;
                padding: 15px 50px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Les tableaux</h1>
            <table>
                <caption>
                    Le titre de mon tableau
                </caption>
                <tr>
                    <th>Prix HT</th>
                    <th>Taux</th>
                    <th>TTC</th>
                </tr>
                <tr>
                    <td>120</td>
                    <td>10</td>
                    <td>132</td>
                </tr>
            </table>
        </div>
    </body>
</html>
