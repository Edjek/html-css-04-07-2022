<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Formulaire</title>
    </head>
    <body>
        <div>
            <!-- Un formulaire est entouré par la balise <form></form> -->
            <form action="">
                <div>
                    <!-- Le for="" du label et l'id="" de l'input doivent avoir la même valeur-->
                    <label for="nom">nom</label>
                    <input type="text" id="nom" placeholder="nom" required autofocus />
                </div>

                <div>
                    <label for="mdp">mot de passe</label>
                    <input type="password" id="mdp" required/>
                </div>

                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" required/>
                </div>

                <div>
                    <label for="date">date</label>
                    <input type="date" id="date" />
                </div>

                <div>
                    <label for="commentaire">commentaire</label>
                    <textarea id="commentaire"></textarea>
                </div>

                <div>
                    <!-- Les champs de type select, checkbox, radio on besoin de l'attribut value="" pour recuperer plus tard leur valeur -->
                    <label for="transport">Moyen de transport</label>
                    <select id="transport">
                        <option value="voiture">voiture</option>
                        <option value="subway">metro</option>
                    </select>
                </div>

                <div>
                    <span>Quel sport pratiquez-vous?</span>
                    <label for="foot">foot</label>
                    <input type="checkbox" id="foot" value="foot" />
                    <label for="escalade">escalade</label>
                    <input type="checkbox" id="escalade" value="escalade" />
                </div>

                <div>
                    <!-- Pour les boutons radios il faut la même valeur à l'attribut name="" pour cliquer sur l'un et desactiver l'autre -->
                    <span>Quel est votre sexe</span>
                    <label for="men">homme</label>
                    <input type="radio" id="men" name="sexe" />
                    <label for="women">femme</label>
                    <input type="radio" id="women" name="sexe" />
                </div>

                <!-- L'input submit permet d'envoyer le formulaire -->
                <input type="submit" value="Valider" class="btn-submit"/>
            </form>
        </div>
    </body>
</html>
